<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Bobot Kriteria</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-50 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Sistem Pemilihan Paket Data</h1>
      <ul class="flex space-x-6 font-medium text-sm md:text-base">
        <li><a href="index.html" class="hover:text-yellow-300">Dashboard</a></li>
        <li><a href="Data-Kriteria.html" class="hover:text-yellow-300">Data Kriteria</a></li>
        <li><a href="Bobot.html" class="text-yellow-300 font-bold">Bobot</a></li>
        <li><a href="Alternatif.html" class="hover:text-yellow-300">Alternatif</a></li>
        <li><a href="perhitungan.html" class="hover:text-yellow-300">Perhitungan</a></li>
        <li><a href="login.html" class="hover:text-yellow-300">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Konten -->
  <main class="p-6 md:p-10">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Input Bobot Kriteria</h2>

      <form id="bobotForm" class="space-y-4 mb-6">
        <div id="bobotFields" class="space-y-4"></div>
        <div id="bobotWarning" class="text-red-600 text-sm font-semibold hidden">Total bobot harus 100%</div>

        <button type="submit"
          class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-200 w-full">
          üíæ Simpan Bobot
        </button>
      </form>

      <!-- TABEL HASIL -->
      <div>
        <h3 class="text-xl font-semibold text-gray-800 mb-4">üìä Tabel Bobot</h3>
        <table class="w-full text-sm text-left border border-gray-300 rounded overflow-hidden">
          <thead class="bg-blue-100 text-blue-700">
            <tr>
              <th class="border px-4 py-2">No</th>
              <th class="border px-4 py-2">Kriteria</th>
              <th class="border px-4 py-2">Bobot (%)</th>
              <th class="border px-4 py-2 text-center">Aksi</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="text-gray-700"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Script -->
  <script>
    const bobotForm = document.getElementById("bobotForm");
    const bobotFields = document.getElementById("bobotFields");
    const tableBody = document.getElementById("tableBody");
    const bobotWarning = document.getElementById("bobotWarning");

    let dataKriteria = JSON.parse(localStorage.getItem("dataKriteria")) || [];
    let dataBobot = JSON.parse(localStorage.getItem("dataBobot")) || [];

    function renderBobotInputs() {
      bobotFields.innerHTML = "";
      dataKriteria.forEach((item) => {
        const existing = dataBobot.find(d => d.kriteria === item.kriteria)?.bobot || "";
        bobotFields.innerHTML += `
          <div>
            <label class="block text-sm font-medium text-gray-700">${item.kriteria}</label>
            <input
              type="number"
              name="bobot"
              data-kriteria="${item.kriteria}"
              value="${existing}"
              placeholder="Masukkan bobot 0 - 100"
              min="0" max="100" required
              class="w-full mt-1 p-2 border rounded-lg focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        `;
      });
    }

    function renderTable() {
      tableBody.innerHTML = "";
      dataBobot.forEach((item, i) => {
        tableBody.innerHTML += `
          <tr>
            <td class="border px-4 py-2">${i + 1}</td>
            <td class="border px-4 py-2">${item.kriteria}</td>
            <td class="border px-4 py-2">${item.bobot}</td>
            <td class="border px-4 py-2 text-center">
              <button onclick="hapusData(${i})" class="text-red-600 hover:underline">üóëÔ∏è Hapus</button>
            </td>
          </tr>
        `;
      });
      localStorage.setItem("dataBobot", JSON.stringify(dataBobot));
    }

    function hapusData(index) {
      if (confirm("Yakin ingin menghapus data bobot ini?")) {
        dataBobot.splice(index, 1);
        renderTable();
        renderBobotInputs();
      }
    }

    bobotForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const inputs = bobotForm.querySelectorAll("input[name='bobot']");
      let total = 0;
      dataBobot = [];

      inputs.forEach(input => {
        const kriteria = input.getAttribute("data-kriteria");
        const bobot = parseFloat(input.value);
        if (!isNaN(bobot)) {
          total += bobot;
          dataBobot.push({ kriteria, bobot });
        }
      });

      if (total !== 100) {
        bobotWarning.classList.remove("hidden");
        return;
      } else {
        bobotWarning.classList.add("hidden");
      }

      renderTable();
      alert("‚úÖ Bobot berhasil disimpan!");
    });

    // Initial Render
    renderBobotInputs();
    renderTable();
  </script>
</body>

</html>
