<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - SPK Paket Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #14532d, #166534); /* Hijau gelap ke hijau tua */
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md transition-all duration-300 hover:shadow-green-300">
    <h1 class="text-2xl font-extrabold text-center text-green-700 mb-6">
      Buat Akun Baru
    </h1>

    <form onsubmit="return handleRegister(event)" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
        <input type="email" id="email" required
          class="mt-1 w-full p-3 border border-green-300 rounded-xl bg-green-50 placeholder:text-green-600"
          placeholder="masukkan email" />
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700">Kata Sandi</label>
        <input type="password" id="password" required
          class="mt-1 w-full p-3 border border-green-300 rounded-xl bg-green-50 placeholder:text-green-600"
          placeholder="buat kata sandi" />
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white font-semibold py-3 rounded-xl hover:bg-green-700 shadow-md transition">
        Daftar
      </button>
    </form>

    <p class="text-sm text-center mt-6 text-gray-700">
      Sudah punya akun?
      <a href="login.html" class="text-green-700 hover:underline font-semibold">Masuk di sini</a>
    </p>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email && password) {
        const user = { email, password };
        localStorage.setItem("user", JSON.stringify(user));
        alert("Registrasi berhasil! Silakan login.");
        window.location.href = "login.html";
      } else {
        alert("Mohon lengkapi data.");
      }
    }
  </script>
</body>
</html>
