<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SISTEM PENDUKUNG KEPUTUSAN PEMILIHAN PAKET DATA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #93c5fd, #60a5fa);
    
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md transition-all duration-300 hover:shadow-blue-300">
    <h1 class="text-3xl font-extrabold text-center text-blue-600 mb-6">
      SISTEM PENDUKUNG KEPUTUSAN PEMILIHAN PAKET DATA
    </h1>

    <form onsubmit="return handleLogin(event)" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
        <input type="email" id="email" required
          class="mt-1 w-full p-3 border border-blue-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50 placeholder:text-blue-400"
          placeholder="masukkan email" />
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700">Kata Sandi</label>
        <input type="password" id="password" required
          class="mt-1 w-full p-3 border border-blue-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50 placeholder:text-blue-400"
          placeholder="******" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 shadow-md transition">
        Masuk
      </button>
    </form>

    <p class="text-sm text-center mt-6 text-gray-700">
      Belum punya akun?
      <a href="register.html" class="text-blue-700 hover:underline font-semibold">Daftar di sini</a>
    </p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === "admin@gmail.com" && password === "admin") {
        window.location.href = "index.html";
      } else {
        alert("Email atau kata sandi salah!");
      }
    }
  </script>
</body>

</html>
