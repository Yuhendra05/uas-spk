<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SISTEM PENDUKUNG KEPUTUSAN PEMILIHAN PAKET DATA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #14532d, #166534); /* Hijau gelap ke hijau tua */
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-md transition-all duration-300 hover:shadow-green-300">
    <h1 class="text-2xl md:text-3xl font-extrabold text-center text-green-700 mb-6 leading-snug">
      SISTEM PENDUKUNG <br /> KEPUTUSAN PEMILIHAN <br /> PAKET DATA
    </h1>

    <form onsubmit="return handleLogin(event)" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
        <input type="email" id="email" required
          class="mt-1 w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 bg-green-50 placeholder:text-green-600"
          placeholder="masukkan email" />
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700">Kata Sandi</label>
        <input type="password" id="password" required
          class="mt-1 w-full p-3 border border-green-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 bg-green-50 placeholder:text-green-600"
          placeholder="******" />
      </div>

      <button type="submit"
        class="w-full bg-green-600 text-white font-semibold py-3 rounded-xl hover:bg-green-700 shadow-md transition">
        Masuk
      </button>
    </form>

    <p class="text-sm text-center mt-6 text-gray-700">
      Belum punya akun?
      <a href="register.html" class="text-green-700 hover:underline font-semibold">Daftar di sini</a>
    </p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (
        (email === "admin@gmail.com" && password === "admin") ||
        (storedUser && email === storedUser.email && password === storedUser.password)
      ) {
        alert("Login berhasil!");
        window.location.href = "index.html";
      } else {
        alert("Email atau kata sandi salah!");
      }
    }
  </script>
</body>

</html>
